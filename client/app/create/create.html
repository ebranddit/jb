
<div id="create">
	<div class="wizard col-sm-5 col-sm-offset-3">
		<div id="step1" class="step" ng-class="{'hidden': step != 1}">
			<h3 class="title"><i class="fa fa-building-o"></i> {{'Select theme' | i18next}}
			</h3>
			<div class="themes col-xs-8 col-xs-offset-2">
					<img ng-src="{{setup.themes}}/{{themes[0].id}}/screenshot.png"/>
					<div class="overlay container">
						<div class="row">
							<a class="col-xs-2 col-xs-offset-2">
								<span class="fa fa-chevron-circle-right"></span>
							</a>
							<a class="col-xs-2 col-xs-offset-3">
								<span class="fa fa-safari"></span>
							</a>
						</div>
					</div>
	  	</div>

		</div>
		<div id="step2" class="step" ng-class="{'hidden': step != 2}">
			<h3 class="title"><i class="fa fa-building-o"></i> {{'Create Site' | i18next}}
			</h3>
			<div class="form-group">
				<label for="name">Site Name</label>
				<input type="text" class="form-control" name="name" ng-model="formData.name">
			</div>

			<div class="form-group">
				<label for="email">Email</label>
				<input type="text" class="form-control" name="email" ng-model="formData.email">
			</div>
			<div class="form-group">
				<label for="email">Password</label>
				<input type="text" class="form-control" name="email" ng-model="formData.email">
			</div>
		</div>
		<div class="col-xs-12" ng-class="{'hidden': step < 2}">
			<a class="previous">
				<span class="fa fa-chevron-circle-left"></span>
			</a>
		</div>
	</div>
</div>
