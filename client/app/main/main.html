<!--|Nav|-->
<div ng-include="'components/navbar/navbar.html'"></div>
<!--|End Nav|-->

<!--|Header|-->
<header id="header" class="overlay-default header">
  <div style="position: absolute; z-index: -1; top: 0px; left: 0px; bottom: 0px; right: 0px; overflow: hidden; background-image: url(assets/images/background.jpg); background-size: cover; background-position: 0% 50%; background-repeat: no-repeat;">
  </div>
  <div class="overlay-inner">
    <!--|Header Content|-->
    <div class="header-content">
      <div class="container">
        <div class="tile col-md-3 col-sm-4 col-xs-6" ng-repeat="tile in tiles">
            <div class="square"></div>
            <a href={{tile.link}}>
              <i class="fa fa-{{tile.icon}}"/>
              <span>{{tile.title}}</span>
            </a>
        </div>
      </div>
    </div> <!--||End Header Content|-->
  </div>
</header>
<!--|End Header|-->
